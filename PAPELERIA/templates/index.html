
{% extends 'plantilla.html'%}
{% block body %}
    
   
    <div class="mt-5 mb-5">
    <h1 class="display-1 text-center">Registra el util escolar</h1>
    </div>

   
   <div class="container"> 

    {% with mensajes= get_flashed_messages() %}
    {% if mensajes %}
       {% for msj in mensajes %}

          <div class="alert alert-primary alert-dismissible fade show" role="alert">
           <strong>{{ msj }}</strong>
           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
         </div>     

         <script> Swal.fire('Correcto','La solicitud se hizo correctamente','Hecho')</script>
       {% endfor %}
    {% endif %}
{% endwith %}

    <div class="row">
      <div class="col-md-5">
        <div class="card card-body mb-5">

          <form action="/guardar" method="post">

            <div class="mb-3">
              <input type="text" class="form-control" name="NOMBRE_CLASIFICACION" placeholder="Escribe el util escolar">

            </div>

            <div class="mb-3">
             <input type="text" class="form-control" name="CANTIDAD" placeholder="Escribe la cantidad">

            </div>

            <div class="mb-3">
              <input type="number" class="form-control" name="PRECIO_COMPRA" placeholder="Escribe el precio">
           
            </div>  
        
            <div class="d-grid gap-2">
              <button type="submit" class= "btn btn-outline-secondary"> Guardar</button>
            </div>

            
        </form>
        <li class="nav-item">
            <a class="nav-link" href="/consulta_utiles">CONSULTAR UTILES</a>
        </li>
        </div>
        <a href="{{ url_for('empleados') }}">VER EMPLEADOS</a>
      </div>

    </div>
    </div>  




    {% endblock %}
